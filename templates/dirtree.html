<!doctype html>
<title>/{{ tree.name }}</title>
<h1>{{ tree.name }}</h1>
<ul style="list-style-type:none">
{%- for item in tree.children recursive %}
    {%- if item.children -%}
        {{ loop(item.children) }}
    {%- else -%}
        <li><a href="{{ url_root }}{{ item.name }}">{{ item.name }}</a></li>
    {%- endif %}
{%- endfor %}
</ul>
